<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_talentos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="text-center estilo_jogo_parado" id="tutorial">

        <p>Deposite talentos para iniciar o jogo</p>
        <p>Se acertar a pergunta receberá o dobro de talentos</p>
        <p>Se errar perderá os talentos depositados</p>
        <h1 class="quantTalentos">Talentos: 10</h1>
        <div class="flex-row">
            <div>
                Deposito:
            </div>
            <div id="valorDeposito">
                0
            </div>
            <div class="borda" onclick="aumentarDeposito()">
                aumentar
            </div>
            <div class="borda" onclick="diminuirDeposito()">
                diminuir
            </div>
        </div>
        
        <button class="botao_jogo_parado" style="margin-top: 20px;" 
            id="bt_jogar" onclick="iniciarJogo()">Jogar</button>

    </div>

    <div>
        <h1 class="quantTalentos">Talentos: 10</h1>
        <div class="borda" onclick="novaDica()" id="bt_novaDica">
            proxima dica
        </div>

        <div class="flex-row dicas-flex">
            <div class="borda" onclick="bt_dicaAnterior()">
                dica anterior
            </div>
            <div>
                <p id="dica"></p>
            </div>
            <div class="borda" onclick="bt_dicaProxima()">
                dica próxima
            </div>
        </div>

        <div class="flex-row">
            <div>
                <input type="text" name="resposta" id="resposta" style="text-transform:uppercase">
            </div>
            <div onclick="verificaResposta()">
                enviar
            </div>
        </div>
    </div>

    <div class="text-center estilo_jogo_parado" id="GameOver">

        <h1>Game Over</h1>
        <button class="botao_jogo_parado" style="margin-top: 20px;" id="bt_jogar" onclick="reiniciarJogo()">
            Reiniciar Jogo
        </button>

    </div>

    <script src="script_talentos.js" type="module"></script>
</body>

</html>
