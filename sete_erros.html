<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_seteerros.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Jogo dos 7 erros</title>
</head>

<body>
  <!--
    Fazer map em imagem
    https://imagemapper.pageballoon.com/#/

    Jogo não tem tela de ganhou.
  -->
  <div class="principal">
    <img id="caminhoImagemSemErro" src="" alt="">
    <h3 id="descricao_imagem"></h3>
    <hr>
    <svg id="imagemComErro" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 639 366"></svg>
    <button class="btn-jogo btn-desistir" onclick="desistir()">Desistir</button>
  </div>

  <div class="text-center estilo_jogo_parado" id="introducao">

    <div class="textoIntroducaoJogo">
      <h1>Jogo dos 7 erros</h1>
      <h2>Encontre dos 7 erros da imagem</h2>
    </div>

    <div class="flex-row espacamentoEntre espaco-cima">
      <button class="icon-button button" id="btn_dica" onclick="abrirTutorial()">
        <span class="material-symbols-outlined">
          question_mark
        </span>
    </button>
    <button class="icon-button button" id="bt_jogar" onclick="inicializaJogo()" title="Iniciar Jogo" style="margin-left: 2em;">
      <span class="material-symbols-outlined">
        play_arrow
      </span>
    </button>
    </div>

  </div>

  <div class="text-center estilo_jogo_parado" id="ganhou">

    <div class="textoIntroducaoJogo">
      <h1>Parabénsssss, você foi incrível!!</h1>
    </div>

  </div>

  <div class="text-center estilo_jogo_parado" id="tutorial">

    <div class="textoIntroducaoJogo">
      <h1>Como jogar o jogo dos 7 erros?</h1>
      <h5 class="espaco-cima">Hora do desafio! Explore as duas imagens e aponte o que está diferente na imagem de baixo!</h5>
      <h5 class="espaco-cima">Exemplo:</h5>
      <img class="imagem_tutorial" src="img/sete_erros/imagem_tutorial.png" alt="" srcset="">
    </div>

    <div class="">
      <button class="btn-jogo btn-desistir" onclick="fecharTutorial()">Fechar</button>
    </div>

  </div>


</body>

<script src="script_seteerros.js"></script>

</html>
