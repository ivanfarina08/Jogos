<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_showmilhao.css">
    <title>Show do Milhão</title>
    <link rel="icon" type="image/x-icon" href="/img/jogo_memoria.png">
</head>


<body>
    <section>
        <h1 style="text-align: center; padding-top: 10px; font-size: 2em;" id="pergunta">Quem foi o codificador da
            doutrina espírita?</h1>
        <div class="alinhamento-horizontal centralizar-conteudo espacamento-milhao-celular">
            <img src="img/showdomilhao/foto_professor_sem_fundo.png" alt="" class="">
        </div>
        <section class="ordenar-coluna">
            <input type="radio" class="btn-check" name="options-outlined" id="1" autocomplete="off">
            <label class="btn btn-outline-success espacamento-milhao-celular tamanho-fonte-celular" for="1"
                id="resposta1">Allan
                Kardec</label>
            <input type="radio" class="btn-check" name="options-outlined" id="2" autocomplete="off">
            <label class="btn btn-outline-success espacamento-milhao-celular tamanho-fonte-celular" for="2"
                id="resposta2">Leon
                Dennis</label>
            <input type="radio" class="btn-check" name="options-outlined" id="3" autocomplete="off">
            <label class="btn btn-outline-success espacamento-milhao-celular tamanho-fonte-celular" for="3"
                id="resposta3">Chico
                Xavier</label>
            <div class="alinhamento-horizontal" style="margin-top: 10px;">
                <button type="button" class="btn espacamento-milhao-celular tamanho-fonte-celular largura-50"
                    id="btPular" onclick="pularPergunta()">Pular</button>
                <button type="button" class="btn espacamento-milhao-celular tamanho-fonte-celular largura-50"
                    id="meuBotao" disabled onclick="mostrarSelecionado()">Confirmar</button>
            </div>
            <div style="display: flex;flex-direction: row; justify-content: space-between;align-items: center; padding: 10px;">
                <h1 style="text-align: center; font-size: 2em;" id="valor_pergunta"></h1>
                <h1 style="text-align: center; font-size: 2em;" id="quant_pergunta"></h1>                
            </div>
        </section>
        <div class="text-center estilo_jogo_parado" id="mensagemErrou">
            <h1>Que penaa! A resposta correta é:</h1><br>
            <h1 id="respostaCerta"></h1><br>
            <button class="botao_jogo_parado" id="bt_reiniciar" onclick="resetaJogo()">Deseja reiniciar o jogo?</button>
        </div>
        <div class="text-center estilo_jogo_parado" id="parabens_acertou">
            <h1>Você acertou!!</h1><br>
            <h1 id="valor_pergunta_atual_1"></h1><br>
            <h1 id="valor_pergunta_proxima"></h1><br><br>
            <button class="botao_jogo_parado" style="margin-top: 20px;" id="bt_reiniciar"
                onclick="continuaJogo()">Deseja continuar</button><br>
            <button class="botao_jogo_parado" style="margin: 10px;" id="bt_reiniciar" onclick="paraJogo()">Deseja
                Parar</button>
        </div>
        <div class="text-center estilo_jogo_parado" id="mensagemParouJogo">
            <h1>Que pena que desistiu, você ganhou o prêmio de</h1><br>
            <h1 id="valor_pergunta_atual_2"></h1><br>
            <button class="botao_jogo_parado" id="bt_reiniciar" onclick="resetaJogo()">Deseja reiniciar o jogo?</button>
        </div>
        <div class="text-center estilo_jogo_parado" id="mensagemGanhouJogo">
            <h1>Parabénsss você acaba de ganhar</h1><br>
            <h1>1.000.000 de Pontos!!!!</h1><br>
            <h1>Seu nome vai ser lembrado por toda a eternidade</h1><br>
            <button class="botao_jogo_parado" id="bt_reiniciar" onclick="resetaJogo()">Deseja reiniciar o jogo?</button>
        </div>
    </section>
</body>

<script src="script_showdomilhao.js"></script>

</html>
